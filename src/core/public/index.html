<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #DBDBDB;
            }
            .grid {
                display: grid;
                grid-template-columns: auto min-content;
                justify-content: center;
                justify-items: end;
                align-items: center;
                gap: 5px 10px;
            }

            input {
                margin: 0;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <canvas id="visualizer"></canvas>
        <div class="grid">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="20" value="10" step=".01">
            <label for="drive">Drive</label>
            <input type="range" id="drive" min="0" max="100" value="0" step=".01">
            <label for="Bass">Bass</label>
            <input type="range" id="bass" min="0" max="1" value=".5" step=".01">
            <label for="Mid">Mid</label>
            <input type="range" id="mid" min="0" max="1" value=".5" step=".01">
            <label for="Treble">treble</label>
            <input type="range" id="treble" min="0" max="1" value=".5" step=".01">
        </div>

        <script src="../src/index.js"></script>
    </body>
</html>
